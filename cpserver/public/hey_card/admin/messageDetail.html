<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嘿卡</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap-3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        td .card-press {
            background-color:#000000;
            width:100px;
            display:block;
        }
        #img_cardImg {
            width:200px;
        }
    </style>

    <!--JS-->
    <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="static/js/vue.min.js"></script>
    <script type="text/javascript" src="static/bootstrap-3.3.7/js/bootstrap.min.js" ></script>


</head>
<body>

<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">嘿卡管理后台</a>
        </div>
    </div>
</nav>

    <div id="content" class="row">
        <div class="col-md-2">
            <div class="alert alert-info" role="alert">卡牌管理</div>
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a href="#">卡牌类型管理</a></li>
                <li role="presentation"><a href="#">卡牌管理</a></li>
                <li role="presentation" class="active"><a href="#">留言管理</a></li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">留言管理</div>
                <div class="panel-body">
                    <form class="col-md-12 ">
                        <div class="form-groud col-md-3">
                            <label for="search_cardNum">卡牌编号</label>
                            <input type="text" class="form-control" id="search_cardNum" placeholder="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="search_cardTitle">卡牌标题</label>
                            <input type="text" class="form-control" id="search_cardTitle" placeholder="">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="search_cardType">卡牌类型</label>

                            <select class="form-control" id="search_cardType">
                                <option value="0">全部</option>
                                <option value="1">三观蹦迪</option>
                                <option value="2">脑洞狂欢</option>

                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <button class="btn btn-default">搜索</button>
                        </div>
                    </form>

                    <div class="">
                        <button class="btn btn-primary" id="btn_newCard">新建卡牌</button>
                    </div>
                </div>
                <table class="table" id="table_cardList">
                    <thead>
                        <tr><th>留言编号</th><th>留言内容</th><th>留言者</th><th>留言时间</th><th>操作</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>1-1</td><td>三观蹦迪01</td><td>张三</td><td>2018-11-11 15:00:00</td>
                            <td><button class="btn btn-primary">查看留言回复</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>


    </div>





</body>

<script type="text/javascript">

    var bindNewCard = function(){
        $("#btn_newCard").click(function(){

            //展示模态框
            $("#modal_editCard").modal({});

            $("#txt_cardId").val("");
            $("#txt_cardTitle").val("");
            $("#sel_cardType").val("1");
            $("#img_cardImg").attr("src","");
        })
    }

    var bindEditCard = function(){
        $("#table_cardList td .edit").click(function(){
            let cardId = $(this).attr("cardId");
            let cardTitle = $(this).attr("cardTitle");
            let cardImg = $(this).attr("cardImg");
            let cardType= $(this).attr("cardType")
            //展示模态框

            $("#txt_cardId").val(cardId);
            $("#txt_cardTitle").val(cardTitle);
            $("#sel_cardType").val(cardType);
            $("#img_cardImg").attr("src",cardImg);

            $("#modal_editCard").modal({});

        });
    };

    $(document).ready(function(){
        bindNewCard();
        bindEditCard();


    });

</script>
